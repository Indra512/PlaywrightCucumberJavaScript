name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
permissions:
    contents: read
    checks: write
    id-token: write
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm test run
    - name: Store JUnit Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
          name: junit-report
          path: reports/junit-report.xml
    - name: Publish Test Report
      if: always()
      uses: mikepenz/action-junit-report@v3
      with:
        report_paths: 'reports/junit-report.xml'
    - name: Add Test Summary to GitHub Actions
      run: |
        echo "### Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Status | Test Name |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-----------|" >> $GITHUB_STEP_SUMMARY
        cat test-results/cucumber-report.json | jq -r '.[] | "| ✅ Pass | \(.name) |"' >> $GITHUB_STEP_SUMMARY
        cat test-results/cucumber-report.json | jq -r '.[] | select(.status=="failed") | "| ❌ Fail | \(.name) |"' >> $GITHUB_STEP_SUMMARY
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results
        path: test-results/
        retention-days: 2
